[options]
; Development config for running Odoo directly (no proxy) with hot-reload friendliness
admin_passwd = admin

; Database connection
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo

; Paths
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo

; Dev-friendly settings
log_level = debug
log_handler = :INFO,werkzeug:DEBUG,odoo.addons:DEBUG
workers = 0
max_cron_threads = 1
limit_time_real = 1200
limit_time_real_cron = 1200

; When developing without the nginx proxy, keep proxy_mode off
proxy_mode = False

; Longpolling (bus)
longpolling_port = 8072
