apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: odoo-pvc
  namespace: odoo
spec:
  accessModes:
    - ReadWriteMany  # For multiple Odoo instances
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Adjust based on your cluster's storage class

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo
  labels:
    app: odoo
spec:
  replicas: 2  # Start with 2 instances
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
      - name: odoo
        image: your-registry/odoo:latest  # Replace with your actual image (e.g., your-registry.com/odoo:18)
        ports:
        - containerPort: 8069
        - containerPort: 8072  # longpolling (if enabled)
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: odoo-secrets
              key: postgres-password
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: odoo-secrets
              key: odoo-admin-password
        args:
          - "-c"
          - "/etc/odoo/odoo.conf"
          - "--db_password=$(DB_PASSWORD)"
          - "--admin_passwd=$(ADMIN_PASSWORD)"
        volumeMounts:
        - name: odoo-data
          mountPath: /var/lib/odoo
        - name: odoo-config
          mountPath: /etc/odoo
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        startupProbe:
          httpGet:
            path: /web/health
            port: 8069
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /web/health
            port: 8069
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /web/health
            port: 8069
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: odoo-data
        persistentVolumeClaim:
          claimName: odoo-pvc
      - name: odoo-config
        configMap:
          name: odoo-config

---
apiVersion: v1
kind: Service
metadata:
  name: odoo-service
  namespace: odoo
  labels:
    app: odoo
spec:
  ports:
  - port: 8069
    targetPort: 8069
    protocol: TCP
  - port: 8072
    targetPort: 8072
    protocol: TCP
  selector:
    app: odoo
  type: ClusterIP
